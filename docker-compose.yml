services:
  postgres:
    image: postgres:15.2
    container_name: postgres
    restart: always
    environment:
      TZ: America/Sao_Paulo
    env_file:
      - .env
    volumes:
      - database:/var/lib/postgresql/data
 
  web:
    build: .
    working_dir: /app
    container_name: web
    tty: true
    stdin_open: true
    ports:
      - 3001:3000
    command: bash -c "rm -f tmp/pids/server.pid && bin/setup && rails s -b 0.0.0.0"
    volumes:
      - .:/app
      - rubygems:/usr/local/bundle
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_started
 
volumes:
  database:
  rubygems: